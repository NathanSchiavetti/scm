<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
</head>
<body>
  <p>Estive aqui</p>
  <div>
    <h1>Minha Lista de Compras</h1>
  
    <div>
      <input type="text" id="item-input" placeholder="Adicione um item" />
      <button id="add-item">Adicionar</button>
    </div>

    <ul id="shopping-list">
      <!-- Itens da lista serão exibidos aqui -->
    </ul>
  </div>

  <script>
    // Seleção dos elementos
    const addItemButton = document.getElementById('add-item');
    const itemInput = document.getElementById('item-input');
    const shoppingList = document.getElementById('shopping-list');

    // Função para adicionar item na lista
    function addItem() {
      const itemText = itemInput.value.trim();

      if (itemText === "") {
        alert("Por favor, insira um item.");
        return;
      }

      const li = document.createElement('li');
      li.textContent = itemText;

      // Criar o botão de remover
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remover';
      removeButton.onclick = () => li.remove();

      li.appendChild(removeButton);
      shoppingList.appendChild(li);

      // Limpar o campo de entrada
      itemInput.value = "";
    }

    // Evento de clique no botão de adicionar item
    addItemButton.addEventListener('click', addItem);

    // Evento de pressionamento de Enter no campo de input
    itemInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        addItem();
      }
    });
  </script>
</body>
</html>
